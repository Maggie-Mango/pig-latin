<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>pig latin</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <html>
  <body>
    <div class="container-fluid header">
      <div class="row">
        <div class="col-md-4">
          <img src="img/pig.jpg" alt="a cute pig" class="img-responsive pull-left hidden-sm hidden-xs"/>
        </div>
        <div class="col-md-4">
          <h1 class="text-header">🐖🐖🐖🐖</h1>
        </div>
        <div class="col-md-4">
          <img src="img/pig.jpg" alt="a cute pig" class="img-responsive pull-right hidden-sm hidden-xs"/>
        </div>
      </div>
    </div>
  
    <div class="container main">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <h1>
            Pig Latin Converter
          </h1>
          <h2>
            Pig Latin will take a single word and convert it into a secret language
          </h2>
          <form id="formInput">
            <div class="form-group">
              <label for="text-input"><p>Enter your word here:</p></label>
              <br>
              <input id="text-input" type="text" class="form-control" placeholder="One word please" required>
            </div>
            <button type="submit" class="btn btn-default center-block">Submit</button>

            <div id="output">
              <p><ul class="show"></ul></p>
              <button type="button" class="btn-sm" id="resetbtn">Try Again!</button>
            </div>
            </form>
          </div>
          <div class="col-md-2">
          </div>
        </div> <!-- Close row (instructions) -->
  
        
  
  
          <div class="row" id="split-results">
          </div>
  
      </div> <!-- Close main container -->
  
  
  
    <!-- End of Footer -->
  
    </body
